<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <header>Nikki's To Do List</header>
    <form action="" class="todolist">
      <div class="todolist__row todolist__row--outer">
        <div class="todolist__row todolist__row--inner">
          <input type="text" class="todolist__input">
          <button class="todolist__button" type="submit">
              <i class="fas fa-plus-square"></i>
          </button>        
        </div>
        <div class="todolist__select">
            <select name="todos" id="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
      </div>
      <div class="todolist__error-container">
        <p class="todolist__error" id="error-message"></p>       
      </div>
    </form>
    <div class="todolist__container">
        <ul class="todolist__list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
